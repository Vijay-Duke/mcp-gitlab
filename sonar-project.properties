# SonarCloud Configuration
sonar.projectKey=Vijay-Duke_mcp-gitlab
sonar.organization=vijay-duke

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml

# Exclude files from analysis entirely
# - GitHub workflows: SHA pinning warnings are accepted risk for maintainability
# - Dockerfile: COPY concerns are mitigated by .dockerignore
sonar.exclusions=**/.github/**,**/Dockerfile

# Exclude security hotspot rules that are false positives
sonar.issue.ignore.multicriteria=e1

# HTTP protocol false positive in git_detector.py (string manipulation, not HTTP requests)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e1.resourceKey=**/git_detector.py
