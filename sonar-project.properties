# SonarCloud Configuration
sonar.projectKey=Vijay-Duke_mcp-gitlab
sonar.organization=vijay-duke

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml

# Exclude security hotspot rules that are false positives or accepted risks
# - python:S5332: HTTP protocol detection is string manipulation, not actual HTTP requests
# - docker:S6504/S6470: Dockerfile COPY concerns mitigated by .dockerignore
# - githubactions:S7637: Using version tags instead of SHA for maintainability
sonar.issue.ignore.multicriteria=e1,e2,e3,e4

# HTTP protocol false positive in git_detector.py (string manipulation)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S5332
sonar.issue.ignore.multicriteria.e1.resourceKey=**/git_detector.py

# Docker permission concerns (mitigated by .dockerignore)
sonar.issue.ignore.multicriteria.e2.ruleKey=docker:S6504
sonar.issue.ignore.multicriteria.e2.resourceKey=**/Dockerfile

sonar.issue.ignore.multicriteria.e3.ruleKey=docker:S6470
sonar.issue.ignore.multicriteria.e3.resourceKey=**/Dockerfile

# GitHub Actions SHA pinning (accepted risk for maintainability)
sonar.issue.ignore.multicriteria.e4.ruleKey=githubactions:S7637
sonar.issue.ignore.multicriteria.e4.resourceKey=**/.github/workflows/**
